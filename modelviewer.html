<html>
<head>
  <title> AR Catalog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=0.1, maximum-scale=0.1">

  <!-- ðŸ’ Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"> </script>

  <!-- The following libraries and polyfills are recommended to maximize browser support -->
  <!-- NOTE: you must adjust the paths as appropriate for your project -->

  <!-- ðŸ’ OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->

  <!-- ðŸ’ OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>

  <!-- ðŸš¨ REQUIRED: QRCode generator used to show URL on non-mobile browsers -->

        <model-viewer src="./assets/silla.glb" poster="./assets/silla_thumb.png" shadow-intensity="1" ar ar-modes="webxr scene-viewer quick-look" camera-controls alt="A 3D model carousel">
  
          <button slot="ar-button" id="ar-button">
            View in your space
          </button>
          <div id="ar-prompt">
            <img src="./assets/hand.png">
          </div>
        
          <button id="ar-failure">
            AR is not tracking!
          </button>
        
          <div class="slider">
            <div class="slides">
              
              </button><button class="slide" onclick="switchSrc(this, 'silla')" style="background-image: url('./assets/silla_thumb.png');">
        
              </button><button class="slide" onclick="switchSrc(this, 'Reloj_de_Pared')" style="background-image: url('./assets/Reloj_de_Pared_thumb.png');">
              
              </button><button class="slide" onclick="switchSrc(this, 'Compresor')" style="background-image: url('./assets/Compresor_thumb.png');">

              <button class="slide selected" onclick="switchSrc(this, 'bugatti')" style="background-image: url('./assets/bugatti_thumb.png');">
                
            </button></div>
          </div>
        </model-viewer>
        
        <script type="module">
          const modelViewer = document.querySelector("model-viewer");
        
          window.switchSrc = (element, name) => {
            const base = "./assets/" + name;
            const basepng = './assets/'+ name;
            modelViewer.src = base + '.glb';
            modelViewer.poster = basepng + '.png';
            const slides = document.querySelectorAll(".slide");
            slides.forEach((element) => {element.classList.remove("selected");});
            element.classList.add("selected");
          };
        
          document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
            // Keep slider interactions from affecting the XR scene.
            ev.preventDefault();
          });
        </script>
        
        <style>
          /* This keeps child nodes hidden while the element loads */
          :not(:defined) > * {
            display: none;
          }
        
          model-viewer {
            background-color: #eee;
            overflow-x: hidden;
            --poster-color: #eee;
            width: 100%;
            height: 100%;
          }
        
          #ar-button {
            background-image: url(../../assets/ic_view_in_ar_new_googblue_48dp.png);
            background-repeat: no-repeat;
            background-size: 20px 20px;
            background-position: 12px 50%;
            background-color: #fff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            bottom: 132px;
            padding: 0px 16px 0px 40px;
            font-family: Roboto Regular, Helvetica Neue, sans-serif;
            font-size: 14px;
            color:#4285f4;
            height: 36px;
            line-height: 36px;
            border-radius: 18px;
            border: 1px solid #DADCE0;
          }
        
          #ar-button:active {
            background-color: #E8EAED;
          }
        
          #ar-button:focus {
            outline: none;
          }
        
          #ar-button:focus-visible {
            outline: 1px solid #4285f4;
          }
        
          @keyframes circle {
            from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
            to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
          }
        
          @keyframes elongate {
            from { transform: translateX(100px); }
            to   { transform: translateX(-100px); }
          }
        
          model-viewer > #ar-prompt {
            position: absolute;
            left: 50%;
            bottom: 175px;
            animation: elongate 2s infinite ease-in-out alternate;
            display: none;
          }
        
          model-viewer[ar-status="session-started"] > #ar-prompt {
            display: block;
          }
        
          model-viewer > #ar-prompt > img {
            animation: circle 4s linear infinite;
          }
        
          model-viewer > #ar-failure {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 175px;
            display: none;
          }
        
          model-viewer[ar-tracking="not-tracking"] > #ar-failure {
            display: block;
          }
        
          .slider {
            width: 100%;
            text-align: center;
            overflow: hidden;
            position: absolute;
            bottom: 16px;
          }
        
          .slides {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
          }
        
          .slide {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #fff;
            margin-right: 10px;
            border-radius: 10px;
            border: none;
            display: flex;
          }
        
          .slide.selected {
            border: 2px solid #4285f4;
          }
        
          .slide:focus {
            outline: none;
          }
        
          .slide:focus-visible {
            outline: 1px solid #4285f4;
          }
        
        </style>
</body>
</html>
